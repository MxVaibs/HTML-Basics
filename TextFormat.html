<html>
  <head>
    <title>Text Formatts</title>
  </head>
  <body>
    <center>
      <h1>I am H1 Text.</h1>
      <h2>I am H2 Text.</h2>
      <h3>I am H3 Text.</h3>
      <h4>I am H4 Text.</h4>
      <h5>I am H5 Text.</h5>
      <h6>I am H6 Text.</h6>

      <p>I am <b>Bold</b> styled Text.</p>
      <p>I am <i>Italic</i> styled Text.</p>
      <p>I am <small>Smaller</small> Text.</p>
      <p>I am <del>Deleted</del> Text</p>
      <p>I am <sub>Subscript</sub> Text</p>
      <p>I am <sup>Superscript</sup> Text</p>
      <p>I am <mark>Highlighted</mark> Text.</p>

      <p style="color: red">I am RED text.</p>
      <p style="color: green">I am GREEN text.</p>
      <p style="color: blue">I am BLUE text.</p>
    </center>
  </body>
</html>
