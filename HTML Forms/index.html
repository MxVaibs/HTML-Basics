<html>
  <head>
    <title>HTML Form.</title>
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <fieldset>
      <legend>User Details</legend>
      <div>
        <label for="name">User-Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="Birthday">Birthday</label>
        <input type="date" name="Birthday" id="Birthday" />
      </div>
    </fieldset>
    <fieldset>
      <legend>Credentials</legend>
      <div>
        <label for="email">User-Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>
    </fieldset>
    <fieldset>
      <legend>Terms</legend>
      <div>
        <p>Do you recieve all the updates in mail?</p>
        <label for="updates-yes">Yes</label>
        <input type="radio" id="updates-yes" name="updates" checked />
        <label for="updates-no">No</label>
        <input type="radio" id="updates-no" name="updates" />
      </div>
      <div>
        <input type="checkbox" name="accept-terms" id="accept-terms" />
        <label for="accept-terms">I accept all your terms and conditions</label>
      </div>
    </fieldset>
    <div>
      <input type="submit" />
    </div>
  </body>
</html>
